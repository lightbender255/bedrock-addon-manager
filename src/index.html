<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bedrock Dedicated Server Addon Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
        <h1>Bedrock Addon Manager</h1>
    </div>
    <div class="container">
        <div class="column">
            <h2>Available Addons</h2>
            <p>Scan common addon folders to find available packs.</p>
            <button id="scan-premium-btn">Scan Marketplace</button>
            <button id="scan-behavior-btn">Scan Behavior Packs</button>
            <button id="scan-resource-btn">Scan Resource Packs</button>

            <hr>

            <h2>World Analysis</h2>
            <p>Select a world to see its details and addon configuration.</p>
            
            <div class="world-source-selector">
                <label>World Source:</label>
                <label>
                    <input type="radio" name="world-source" value="local">
                    Local Worlds
                </label>
                <label>
                    <input type="radio" name="world-source" value="dedicated-server" checked>
                    Dedicated Server
                </label>
            </div>
            
            <button id="refresh-worlds">Refresh Worlds</button>
            <div id="world-list" class="world-list-container">
                <!-- World cards will be populated here -->
            </div>
        </div>
        <div class="column">
            <div id="addon-details-container" class="hidden">
                <h2>Addon Details</h2>
                <div id="addon-list" class="addon-list-container">
                    <!-- Addon details will be populated here -->
                </div>
            </div>
            <div id="world-details-container">
                <h2>World Details</h2>
                <div id="world-info" class="world-info-container">
                    <p>Select a world from the list to see its details.</p>
                    <!-- World details will be populated here -->
                </div>
                <h3>Behavior Packs</h3>
                <div id="world-behavior-packs" class="addon-list-container">
                    <!-- World behavior packs will be populated here -->
                </div>
                <h3>Resource Packs</h3>
                <div id="world-resource-packs" class="addon-list-container">
                    <!-- World resource packs will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
